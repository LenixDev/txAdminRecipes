#   https://docs.fivem.net/docs/server-manual/setting-up-a-server/

sv_hostname "{{serverName}}"
sets sv_projectName "{{serverName}}"

sv_enforceGameBuild 3570
sv_licenseKey "{{svLicense}}"
sv_maxclients 10
{{serverEndpoints}}
set mysql_connection_string "{{dbConnectionString}}"
set resources_useSystemChat true

exec config/oxmysql.cfg
exec config/ox_lib.cfg
exec config/ox_core.cfg
exec config/ox_target.cfg
exec config/ox_inventory.cfg
exec config/illenium-appearance.cfg
exec config/txadmin.cfg

ensure chat
ensure ox_lib
ensure ox_core
ensure ox_target
ensure illenium-appearance
ensure ox_inventory

## Add system admins
add_ace group.admin command allow # allow all commands
add_ace group.admin command.quit deny # but don't allow quit
{{addPrincipalsMaster}}